<div class="table-responsive">
  <table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th>Project</th>
        <th>Leader</th>
        <th>Completed Milestones</th>
        <th *ngFor='let t of calendarDays'>{{ t.day }}</th>
      </tr>
    </thead>
    <tbody *ngIf="projects">
      <tr *ngFor='let project of projects.data'>
        <td class="no-wrap">{{ project.name }}</td>
        <td><img src="{{ project.owner.photo.image_27x27 }}" alt=""></td>
        <td>
          <span *ngIf="project.tasksCompleted" class="task-count alert" [ngClass]="{
            'alert-success': project.tasksIncomplete.length === 0,
            'alert-danger': project.tasksIncomplete.length !== 0
          }">{{ project.tasksCompleted.length }}</span>
        </td>
        <td *ngFor='let t of project.calendarDays'>{{ (t.taskCount > 0 ? t.taskCount : '&nbsp;') }}</td>
      </tr>
    </tbody>
  </table>
</div>
