<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Project</th>
        <th>Leader</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let project of projects'>
        <td>{{ project.name }}</td>
        <td>{{ project.owner.name }}</td>
        <td [projectId]='project.id' app-tasks width="5"></td>
      </tr>
    </tbody>
  </table>
</div>
